<!DOCTYPE html>
<html>
<head>
	<title>Contact | Drake Ballard</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header id="masterhead">
		<div class="container">
			<a href="index.html" id="logo">
			Drake Ballard </a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>
			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Doe" required="required">
						</li>
						<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@example.com" required="required">
						</li>
						<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>
		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>
				<a href="https://linkedin.com/in/drakeballard"><img src="assets/images/linkedin-128.png" alt="LinkedIn" style="width:80px;height:80px;"></a>
				<a href="https://github.com/drakeballard"><img src="assets/images/github-128.png" alt="Github" style="width:80px;height:80px;"></a>
				<a href="http://stackoverflow.com/users/6651953/drakeballard"><img src="assets/images/stackoverflow-128.png" alt="Stack Overflow" style="width:80px;height:80px;"></a>
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Drake Ballard
	</footer>
</body>

</html>
